<body>
    <h1>Sign-up Form</h1>
    <br>
    <label>Name : </label>
    <input type="text" />
    <br><br>
    <label>Email : </label>
    <input type="email" />
    <br><br>
    <label>Phone No. : </label>
    <input type="tel" pattern="^\d{10}$" />
    <br><br>
    <label>Gender : </label>
    <input type="radio" />
    <label>Male</label>
    <input type="radio" />
    <label>Female</label>
    <br><br>
    <label>Date of Birth : </label>
    <input type="date" />
    <br><br>
    <label>Upload Address Proof : </label>
    <input type="file" />
    <br><br>
    <button>Signup</button>
</body>
